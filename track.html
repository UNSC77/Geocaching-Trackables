{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Update Trackable Location</h2>

                <form method="post" action="{{ url_for('track') }}">
                    <div class="mb-3">
                        <label for="code" class="form-label">Trackable Code</label>
                        <input type="text" class="form-control" id="code" name="code" required 
                               pattern="[A-Z0-9]{8}" placeholder="Enter 8-character code">
                        <div class="form-text">
                            <a href="#" id="viewHistory" class="d-none">View this trackable's journey</a>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" required
                               placeholder="Enter city, country or landmark">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-map-marker-alt"></i> Update Location
                        </button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <p class="text-muted">
                        Found a trackable? Enter its code and current location to update its journey!
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
